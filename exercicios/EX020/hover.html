<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: brown;
            color: aliceblue;
        }

        div:hover{
            color: crimson;
            width: 150px;
        }

    </style>
   
    <title>Exemplo Hover</title>
</head>
<body>
    <h1>Exemplo do Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO !!!</p>
    </div>
    <p>fim dos exemplos</p>
</body>
</html>
