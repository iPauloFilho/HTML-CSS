<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;

        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: gray;
        }
        .numero, .numero1 {
            text-align: center;
        }
        .numero1 {
            background-color: gray;
        }
    </style>
</head>
<body>
    <table>
            <tr>
                <th rowspan="2" scope="col">Area</th>
                <th rowspan="2" scope="col">disciplinas</th>
                <th colspan="4" scope="col">notas</th>
                <th rowspan="2" scope="col">media</th>
            </tr>
            <tr>
                <th colspan="2">nota1</th>
                <th colspan="2">Nota2</th>
            <tr>
                <td rowspan="4">exatas</td>
                <td>Matematica</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
            </tr>
            <tr>
                <th colspan="6">Medias Exatas</th>
                <td colspan="2" class="numero1">0.0</td>
            </tr>
            <tr>
                <td rowspan="2">humanas</td>
                <td>Historia</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
                <td colspan="2" class="numero">0.0</td>
            </tr>
            <tr>
                <th colspan="6">Medias humanas</th>
                <td colspan="2" class="numero1">0.0</td>
            </tr>
</body>
</html>
