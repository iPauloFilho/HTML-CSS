<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imegens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="fotogrande">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios</p>
    <audio src="midias/music.mp3" controls ></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" controls autoplay>
        <source src="midias/music.mp3" type="audio/mpeg">
        <source src="midias/music.ogg" type="audio/ogg">
        <source src="midias/music.wav" type="audio/wav">
        <p>infelixmente seu navegador n√£o consegue reproduzir os audios, <a href="midias/music.mp3">baixe o audio aqui</a></p>
    </audio>

</body>
</html>
